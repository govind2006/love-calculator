<input type="text" name="" id="x" onkeyup="reverse()">
<input type="text" name="" id="y">
<script >
	function reverse(){
		var str = document.getElementById('x').value;
		var rstr="";
		for(var i=str.length-1;i>=0;i--){
			rstr += str[i];
		}
		document.getElementById('y').value = rstr;
	}
</script>
