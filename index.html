<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<style type="text/css">
		body{
			background-image: url('1.jpg'); 
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			width: 100%;
			height: 100vh;
			position: relative;
		}
		header{
			width: 100%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
<header>
	<div class="card w-50 m-auto text-center">
		<div class="card-header bg-danger text-white">LOVE CALCULATOR</div>
		<div class="card-body">
			<form class="form-inline w-75 m-auto">
				<div class="form-group">
					<input type="text" name="" class="form-control text-center" placeholder="Your Name" id="name">
				</div>

				<div><span class="pl-4 pr-4">+</span></div>

				<div class="form-group">
					<input type="text" name="" class="form-control text-center" placeholder="Love Name" id="lname">
				</div>

			</form>
			<br>
			<div class="w-75 m-auto">
				<button class="btn btn-success w-50" onclick="fun()">click</button>
			</div>
			<br>
			<div>
				<input type="text" name="" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="Love Percentage">
			</div>
		</div>
		<div class="card-footer">God Bless Your Relationship</div>
	</div>
</header>
<script type="text/javascript">
	function fun(){
		var name = document.getElementById('name').value;
		var lname = document.getElementById('lname').value;
		if(name == ""){
			alert('please enter your name:');
		}
		else if(name.length<=2){
			alert('Min length is 3');
		}
		else if(!isNaN(name)){
			alert('Numbers are not allowed!');
		}

		else if(lname == ""){
			alert('please enter your love name:');
		}
		else if(lname.length<=2){
			alert('Min length is 3');
		}
		else if(!isNaN(lname)){
			alert('Numbers are not allowed!');
		}
		else{
	var l=Math.ceil(Math.random()*100);
	document.getElementById('lovevalue').value=l+"%";
}
}
</script>
</body>
</html>
